<body>
    <div> 
        <h1>List All Parcels</h1>
        <br>
        Filter Parcels For Weight Over 100: <input name = "parcelWeightCheck" type = "checkbox" [(ngModel)] = "parcelWeightCheck">
        <br>
        <br>
        <div *ngIf = "parcelFragileCheck == false">
          <table class = "table table-hover">
            <thead>
              <th>#</th>
              <th>_id</th>
              <th>Sender</th>
              <th>Address</th>
              <th>Weight</th>
              <th>Fragile</th>
            </thead>
            <tbody>
              <tr *ngFor = "let parcel of parcelArray; let i = index">
                  <td> {{i+1}} </td>
                  <td> {{parcelArray[i]._id}} </td>
                  <td> {{parcelArray[i].sender.name}} </td>
                  <td> {{parcelArray[i].address}} </td>
                  <td> {{parcelArray[i].weight}} </td>
                  <td> {{parcelArray[i].fragile}} </td>
              </tr>
            </tbody>
          </table>
    </div>
</body>
